version: "3.8"

services:
  api1:
    build:
      context: ./api
    container_name: api1
    ports: []
    networks:
      - app-net

  api2:
    build:
      context: ./api
    container_name: api2
    ports: []
    networks:
      - app-net

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-net

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    networks:
      - app-net

volumes:
  db-data:

networks:
  app-net:
    driver: bridge
